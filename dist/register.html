<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/f933328c0e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../scss/style.css" />
    <title>Welcome to BuoyMate</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-anchor"></i> BuoyMate
            </a>
        </h1>
        <ul>
            <li><a href="buoys.html">Buoys</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead">
            <i class="fas fa-user">Create Your Account</i>
        </p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required minlength="6">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" required minlength="6">
            </div>
            <input type="submit" value="Regsiter" class="btn btn-primary">
        </form>
        <p class="my-1">
            Already have an account?
            <a href="login.html">Sign In</a>
        </p>
    </section>
</body>

</html>
